<ion-view>
<ion-nav-title>
				<img src="./img/logo.png" alt="GAMELEGANT" style="height: 48px;">

	<!--<span>{{'comments' | translate}}</span> <span dir="ltr">({{comments.length}})</span>-->
</ion-nav-title>
<ion-content scroll="false" style="background:#ddd">
	<div class="absolute row responsive-sm responsive-md responsive-lg content-login">
		<div class="col">
			<textarea ng-model="data.content" class="input-comment"></textarea>
		</div>
		<div class="col no-padding-top">
			<button type="submit" class="bar-button button-block login-email box-shadow" style="min-height:40px" ng-click="AddAComment()">{{'addComment' | translate}}</button>
		</div>
	</div>
	<ion-scroll class="absolute comment-content" style="position:absolute;">
		<div class="card show-comment" ng-repeat="item in comments">
			<div class="item item-avatar comments">
				<img ng-if="item.avatar" ng-src="{{item.avatar}}" style="position:absolute;top:0px;left:0px;">
				<img ng-if="!item.avatar" ng-src="{{item.item.mobiconnector_local_avatar}}" style="position:absolute;top:0px;left:0px;">

				<b style="font-size:12px;display:block;line-height:1">{{item.item.author_name}}</b>
				<span style="font-size:9px;"class="info-news">{{item.item.time | timeAgo}}</span>
			</div>
			<span class="content-comments" ng-bind-html="$sce.trustAsHtml(item.item.content.rendered)"></span>
		</div>
		<ion-infinite-scroll ng-if="!overComments" on-infinite="load()" distance="1%"></ion-infinite-scroll>
	</ion-scroll>
</ion-content>
</ion-view>
